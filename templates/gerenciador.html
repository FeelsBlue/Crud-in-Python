<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFC107;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .container form {
            margin-bottom: 15px;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #FFC107;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .container input[type="submit"]:hover {
            background-color: #e6a50a;
        }
        .container .message {
            color: #ff0000;
            margin-top: 20px;
        }
        .table-container {
            margin-top: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
            max-width: 400px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if username %}
            <h2>Menu Principal</h2>
            <form method="get" action="/cadastrar_ativo">
                <input type="submit" value="Cadastrar Ativos">
            </form>
            <form method="get" action="/cadastrar_negociacao">
                <input type="submit" value="Cadastrar Negociações">
            </form>
            <form method="post" action="/listar_ativos">
                <input type="submit" value="Listar Ativos">
            </form>
            <form method="POST" action="/listar-negociacoes">
                <input type="submit" value="Listar Negociações">
            </form>
            <form method="post" action="/editar_user">
                <input type="submit" value="Editar usuario">
            </form>
            <form method="post" action="/logout">
                <input type="submit" value="Sair">
            </form>
            
            {% else %}
                <h2>É preciso estar logado para entrar nesta página!</h2>
            {% endif %}

            {% if msg %}
                <div class="message">{{msg}}</div>
            {% endif %}
            
            
        </div>
    </body>
</html>
