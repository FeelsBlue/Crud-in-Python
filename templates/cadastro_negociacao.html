<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Negociação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .info {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        .field {
            margin-bottom: 15px;
        }

        .field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .field input[type="number"], .field input[type="date"], .field select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .action {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .action input[type="submit"] {
            background-color: #ffba08;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .action input[type="submit"]:hover {
            background-color: #ffa500;
        }

        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .back-button input[type="submit"] {
            background-color: #dddddd;
            border: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-button input[type="submit"]:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Cadastro de Negociação</h3>

        {% if msg %}
            <p class="info">{{ msg }}</p>
        {% endif %}
        {% if username %}
        <form method="post" action="/create-negociacao">
            <div class="field">
                <label for="ativo_id">Ativo</label>
                <select id="ativo_id" name="ativo_id">
                    {% for ativo in ativos %}
                        <option value="{{ ativo.codigo }}">{{ ativo.codigo }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="field">
                <label for="quantidade">Quantidade</label>
                <input id="quantidade" name="quantidade" type="number" step="0.01" required>
            </div>
            
            <div class="field">
                <label for="valor">Valor</label>
                <input id="valor" name="valor" type="number" step="0.01" required>
            </div>
            

            <div class="field">
                <label for="tipo">Tipo</label>
                <select id="tipo" name="tipo">
                    <option value="compra">Compra</option>
                    <option value="venda">Venda</option>
                </select>
            </div>

            <div class="field">
                <label for="data">Data</label>
                <input id="data" name="data" type="date" required>
            </div>

            <div class="action">
                <input type="submit" value="Salvar">
            </div>
        </form>

        <div class="back-button">
            <form method="GET" action="/main">
                <input type="submit" value="Voltar">
            </form>
        </div>
        {% endif %}
    </div>

</body>
</html>
